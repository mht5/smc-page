<app-header [title]="title"></app-header>

<div class="table-container">
  <mat-form-field style="width: 100%; margin-top: 1em;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table class="mat-elevation-z3" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="stockExchangeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Exchange ID </th>
      <td mat-cell *matCellDef="let row"> {{row.stockExchangeId}} </td>
    </ng-container>
    <ng-container matColumnDef="stockCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Code </th>
      <td mat-cell *matCellDef="let row"> {{row.stockCode}} </td>
    </ng-container>
    <ng-container matColumnDef="pricePerShare">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price Per Share </th>
      <td mat-cell *matCellDef="let row"> {{row.pricePerShare}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfShares">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Shares </th>
      <td mat-cell *matCellDef="let row"> {{row.numberOfShares}} </td>
    </ng-container>
    <ng-container matColumnDef="openDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Date Time </th>
      <td mat-cell *matCellDef="let row"> {{row.openDateTime}} </td>
    </ng-container>
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
      <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
