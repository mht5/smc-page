<app-header [title]="title"></app-header>
<button mat-stroked-button (click)="addStockExchange()" color="primary" style="margin-left: 3em;">Add New Stock Exchange</button>

<div class="table-container">
  <mat-form-field style="width: 100%; margin-top: 1em;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table class="mat-elevation-z3" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="brief">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brief </th>
      <td mat-cell *matCellDef="let row"> {{row.brief}} </td>
    </ng-container>
    <ng-container matColumnDef="contactAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Address </th>
      <td mat-cell *matCellDef="let row"> {{row.contactAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
      <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
